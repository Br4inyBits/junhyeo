<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junhyeo ― WMV</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="section">
        <div class="section_wrapper">
          <div class="section_bg">
            <div class="section_bg_card">
              <div class="section_bg_card_content">
                <img
                  src="./assets/bg.gif"
                  alt=""
                  class="section_bg_card_image"
                />
              </div>
            </div>
            <div class="section_bg_card">
              <div class="section_bg_card_content">
                <img
                  src="./assets/main.jpg"
                  alt=""
                  class="section_bg_card_image"
                />
              </div>
            </div>
          </div>

          <div class="section_heading">
            <h1 class="section_heading_text">Junhyeo</h1>
            <h1 class="section_heading_text">안녕하세요</h1>
          </div>

          <div class="section_paragraph">
            <p class="section_paragraph_text">
              A responsive 3D card animation with smooth interactions and
              dynamic depth effects. Designed for modern UI, it enhances user
              experience with immersive and elegant visuals.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
